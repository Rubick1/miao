<html>
  <head>
    <meta charset="utf-8">
    <style>
      body{
          margin:0;
      }
      header{
        height:100px;
        background-color: pink;
        border-bottom:2px solid;
        box-sizing:border-box;
      }
      aside{
        height:calc(100vh - 100px);
        background-color: purple;
        width:220px;
        box-sizing:border-box;
        border-right:2px solid;
      }
      main{
        margin-left:220px;
        height:calc(100vh - 100px);
        margin-top:calc(100px - 100vh);
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <header>
     header
    </header>
    <aside>
      aside
    </aside>
    <main>
      main
    </main>
    
  </body>
</html>
