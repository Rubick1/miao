  <script type="xxx">

    var a = prompt("请输入一元二次方程的第一个参数")
    var b = prompt("请输入一元二次方程的第二个参数")
    var c = prompt("请输入一元二次方程的第三个参数")
    var delta = b * b - 4 * a * c
    var s_delta = Math.sqrt(delta)
    if (delta > 0){
      var x1 =(-b +s_delta)/(2 * a)
      var x2 =(-b -s_delta)/(2 * a)
      console.log("两个解")
      console.log(x1)
      console.log(x2)
    }else if (delta === 0){
      var x=(-b) / (2 * a)
      console.log("一个解")
      console.log(x)
    }else{
      console.log("兄die，这个是复数了，换一个吧")
    }
  </script>

  
  <script>
    var a = prompt("请输入二元一次方程的第一个参数")
    var b = prompt("请输入二元一次方程的第二个参数")
    var c = prompt("请输入二元一次方程的第三个参数")
    var d = prompt("请输入二元一次方程的第四个参数")
    var e = prompt("请输入二元一次方程的第五个参数")
    var f = prompt("请输入二元一次方程的第六个参数")
    if (a * e === b * d && a * f === c * d){
      console.log("有无数个解")
    }else if (a * e === b * d ){
      console.log("无解")
    }else{
      var x1 = (a * f - c * d) / ( a * e - b * d)
      var x2 = (c * e - b * f) / ( a * e - b * d)
      console.log("有两个解")
      console.log(x1)
      console.log(x2)
    }
  </script>
