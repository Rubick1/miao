<html>
<head>
  <meta charset="utf-8">
  <style>
    html,body{
      height:100%;
      margin:0;
    }
    p{
      width:100%;
      height:100%;
      background-color:aqua;
      margin:0;
    }
    span{
      display:inline-block;
      border:10px solid;
      box-sizing:border-box;
      width:150px;
      height:150px;
      text-align:center;
      font-size: 20px;
      line-height:130px;
      margin-left:calc(50% - 75px);
      margin-top:calc(50vh - 75px);
    }
  </style>
</head>
<body>
  <p><span>我要居中</span>
  </p>
  
</body>
</html>
